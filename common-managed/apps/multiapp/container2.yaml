apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multiapp
  name: otherapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otherapp
  template:
    metadata:
      labels:
        app: otherapp
    spec:
      containers:
      - image: quay.io/apoczeka/container-toolbox:latest
        name: otherapp
        command: ["/bin/bash"]
        args: ["-c", "sleep infinity"]
